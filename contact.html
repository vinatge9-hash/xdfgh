<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Dog Care - Contact</title>
  <meta name="description" content="Get in touch with Niyantri Dog Care in Hyderabad. We'll respond to your questions about dog care services." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 opacity-0 transition-opacity duration-1000 ease-in-out">
  <header class="w-full fixed top-0 left-0 right-0 bg-white/70 backdrop-blur-lg z-20 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="./index.html" class="flex items-center gap-2 text-slate-800 font-semibold text-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-amber-600" viewBox="0 0 24 24" fill="currentColor"><path d="M4 12a8 8 0 1 0 16 0A8 8 0 0 0 4 12Zm9-5a1 1 0 0 1 1 1v5h2a2 2 0 0 1 0 4h-4a1 1 0 0 1-1-1V8a3 3 0 0 1 3-3Z"/></svg>
        <span>Niyantri Dog Care</span>
      </a>
      <nav class="hidden md:flex items-center space-x-6 text-sm">
        <a href="./index.html">Home</a>
        <a href="./menu.html">Menu</a>
        <a href="./cart.html">Cart</a>
        <a href="./about.html">About</a>
        <a href="./contact.html" class="font-semibold">Contact</a>
      </nav>
    </div>
  </header>
  <main class="pt-28">
    <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-on-scroll opacity-0" style="font-family: 'Poppins', sans-serif;">
      <h1 class="text-3xl font-semibold mb-4" style="font-family: 'Playfair Display', serif;">Contact Us</h1>
      <form class="bg-white p-6 rounded-lg shadow-md" onsubmit="return false;">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Name</label>
            <input type="text" class="w-full border border-slate-300 rounded p-2" placeholder="Your name" required />
          </div>
          <div>
            <label class="block text-sm mb-1">Email</label>
            <input type="email" class="w-full border border-slate-300 rounded p-2" placeholder="you@example.com" required />
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm mb-1">Message</label>
          <textarea class="w-full border border-slate-300 rounded p-2" rows="4" placeholder="Your message here" required></textarea>
        </div>
        <button class="mt-4 px-4 py-2 rounded bg-gradient-to-r from-amber-500 to-orange-600 text-white">Send Message</button>
      </form>
      <section class="mt-6 p-4 bg-white rounded-lg shadow-md animate-on-scroll opacity-0">
        <h3 class="font-semibold mb-2">Our Hyderabad Address</h3>
        <p class="text-sm text-slate-700">Niyantri Dog Care, 123 Pet Street, Secunderabad, Hyderabad, Telangana, India</p>
        <p class="text-sm text-slate-700 mt-1">Phone: +91-XXXXXXXXXX • Email: care@example.com</p>
      </section>
    </section>
  </main>
  <footer class="bg-slate-900 text-white py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm">&copy; 2025 Niyantri Dog Care • Hyderabad, India</div>
  </footer>
  <script>
    window.addEventListener('load', () => document.body.classList.remove('opacity-0'));
    const menuBtn = document.getElementById('mobileMenuBtn');
    const menu = document.getElementById('mobileMenu');
    menuBtn?.addEventListener('click', () => menu?.classList.toggle('hidden'));
    const animatedElements = document.querySelectorAll('.animate-on-scroll');
    const observer = new IntersectionObserver((entries) => { entries.forEach(e => { if(e.isIntersecting){ e.target.classList.add('opacity-100'); observer.unobserve(e.target); } }); }, { threshold:0.1 });
    animatedElements.forEach(el => { el.classList.add('transition-opacity','duration-1000','ease-in-out','opacity-0'); observer.observe(el); });
  </script>
</body>
</html>
